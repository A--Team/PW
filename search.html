<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Agenzia Viaggi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="search.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script>
    $(function() {
      $("#datepicker1").datepicker({ dateFormat: 'yy-mm-dd' }).val();
      $("#datepicker2").datepicker({ dateFormat: 'yy-mm-dd' }).val();
    });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="header_container">
	<div id="logo">
	<p>Logo e menu</p>
	</div>
	<div id="login">
	  <div>Login:</div><br><br>
	  Utente: <input type="text" name="usrname"><br>
	  Passwd: <input type="text" name="password"><br>
	  
	  <div>Non sei registrato?<a href="">Clicca qui!<a><input type="submit" value="Entra"></div>
	</div>
      </div>
      <div id="content_container">
	<div id="content">
		<div id="packets_content"></div>
		<br>
		<br>
		<br>
	</div>
      	<div id="navigation">
	  	<br>
	  	<h3>Cerca il tuo viaggio:</h3>
	  	<br>
	  	<table>
	  	<tr>
	  	<td>Continente:</td>
		<td>
		  <select id="continent" onchange='update_cities()'>
		    <option value="" disabled selected>Seleziona continente</option>
		    <option value="africa">Africa</option>
		    <option value="america">America</option>
		    <option value="asia">Asia</option>
		    <option value="europa">Europa</option>
		    <option value="oceania">Oceania</option>
		  </select>
		</td>
		</tr>
	  	<tr>
	  	<td>Città:</td>
	  	<td>
		  <select id="city" disabled>
		  </select>
		</td>
	  	</tr>
	  	<tr>
	  	<td>Tipologia:</td>
	  	<td>
		  <select id="type">
		    <option value="culturale">Culturale</option>
		    <option value="relax">Relax</option>
		    <option value="divertimento">Divertimento</option>
		  </select>
		</td>
		</tr>
		<tr>
		<td>Durata:</td>
		<td>
		<select id="duration">
		  <option value="1">Non definita</option>
		  <option value="2">Fino a tre giorni</option>
		  <option value="3">Più di tre giorni</option>
		</select>
		</td>
		</tr>
		<tr>
		<td>N. persone:</td>
		<td>
		  <select id="npersons">
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		  <option value="6">6</option>
		</select>
		</td>
		</tr>
		</table>
		<h5>Quando vuoi viaggiare?</h5>
		<table>
		<tr>
		  <td>
		    Dal:
		  </td>
		  <td>
		    <input type="text" id="datepicker1" name="data_partenza" class="date_input"/>
		  </td>
		</tr>
		<tr>
		  <td>
		    Al:
		  </td>
		  <td>
		    <input type="text" id="datepicker2" name="data_arrivo" class="date_input"/>
		  </td>
		</tr>
		</table>
		<button type="button" onclick='search()'>Cerca</button>
		<div id="err_content"></div>
	</div>
      </div> 
      <div id="footer">
		<div>footer</div>
      </div>
    </div>
  </body>
</html>
